<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            margin: 100px auto;
            text-align: center;
        }

        .Tro {
            cursor: pointer;
            display: inline-block;
            padding: 60px 50px;
            background-color: pink;
            color: white;
            font-size: 16px;
            border-radius: 3px;
            letter-spacing: 6px;
            position: relative;
        }

        .Tro::after {
            content: '';
            position: absolute;
            bottom: 6px;
            width: 40%;
            height: 3px;
            background-color: orange;
            left: 50%;
            transition: all 0.2s linear;
            transform: translate3d(-50%,0,0);
        }

        .Tro:hover:after {
            width: calc(100% - 60px);
        }

    </style>
</head>
<body>
<div class="container">
    <p class="Tro">Trouserzecss</p>
</div>
<div id="counter"></div>
<script>

    var doc = document.getElementById('counter');

    function start(doc, limit, duration, callback) {
        var arr = [];
        for (var i = 1; i <= limit; i++) {
            arr.push((function (i) {
                return function () {
                    setTimeout(function () {
                        doc.innerText = i;
                    },100*i);
                }
            })(i))
        }
        return arr;
    }

    var docs = start(doc, 100);
    for (var i = 0; i < docs.length; i++) {
        docs[i]()
    }

</script>
</body>
</html>
