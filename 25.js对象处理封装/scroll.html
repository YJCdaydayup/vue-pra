<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        * {
            padding: 0;
            margin: 0;
        }

        a {
            width: 100%;
            text-decoration: none;
            font-size: 40px;
            color: white;
            text-align: center;
        }

        .container {
            width: 100%;
            height: 2000px;
            background-color: silver;
            position: relative;
        }

        a:first-child {
            position: absolute;
            top: 0;
        }

        a:last-child {
            position: absolute;
            bottom: 0;
        }

    </style>
</head>
<body id="body">
    <div id="container" class="container">
        <a href="#">top</a>
        <a href="#">bottom</a>
    </div>
    <script src="./src/TopperListener.js"></script>
</body>
</html>
