<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <span>{{name}}</span>
    </div>
    <script>
        var data = {
            name: "Sara"
        };
        var vm = new Vue({
            el: "#app",
            data: data,
            created: function () {
                console.log(this.name);
            }
        });
    </script>
</body>
</html>
