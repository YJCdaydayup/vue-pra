<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on:事件处理</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--<button v-on:click="onclick">点击</button>-->
        <!-- v-on:可以用@代替 -->
        <button @click="myClick">点击</button>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            methods: {
                myClick: function (e) {
                    // 获取被出发事件的标签
                    console.log(e.target);
                    // this表示当前vue对象,也就是app对象
                    console.log(this === app);
                    // 获取到的东西可以先打印this查看
                    console.log(this);
                    // 获取最外层app标签
                    console.log(this.$el);
                    // 这个app标签就是常规的DOM标签
                    console.log(this.$el === document.getElementById('app'));
                }
            }
        });
    </script>
</body>
</html>
