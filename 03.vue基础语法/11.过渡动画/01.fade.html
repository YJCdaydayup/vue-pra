<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fade过渡动画</title>
    <script src="js/vue.js"></script>
    <style>
        /* 可以设置不同的进入和离开动画 */
        /* 设置持续时间和动画函数 */
        .fades-enter-active {
            transition: all 2s;
        }
        .fades-leave-active {
            transition: all 2s;
        }
        .fades-enter, .fades-leave-to /* .fade-leave-active, 2.1.8 版本以下 */ {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <input @click="show = !show" type="button" width="50px" height="50px" value="Fade">
        <!--
            1.transition动画，先命名动画名称，然后在style中将动画的不同阶段设置时长，然后改变对应的属性
            2.style中不同的动画类名是根据name在后面拼接几种状态而成的
        -->
        <transition name="fades">
            <p style="border: 2px solid green" v-show="show">Fade动画</p>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                show: true
            }
        });
    </script>

</body>
</html>
