<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ES6-2演示</title>
</head>
<body>
<h2>ES6演示</h2>

<script>
  function sum(x, y, z) {
    let totle = 0;
    if (x) totle += x;
    if (y) totle += y;
    if (z) totle += z;
    console.log(totle);
  }
  //        sum(1,'',9);

  // ES6语法
  // 1.不确定参数，rest参数: ...m
  function sum2(...m) {
    let total = 0;
    for (var i of m) {
      total += i;
    }
    console.log(total);
  }
  //        sum2(4,9,0,10);

  // 2.通过ES6语法定义函数
  let sum3 = (...m)=> {
    let total = 0;
    for (var i of m) {
      total += i;
    }
    console.log(total);
  };
  //        sum3(1,2,3,4,5,6);

  // 3.数组的扩展
  var [x,y] = [4,8];
  // 拆解数组的每个元素
  console.log(...[4,8]);

  // 4.函数的扩展
  let arr1 = [1,3],arr2 = [4,8];
  console.log(arr1.concat(arr2));
  // 拆解后装到一个数组
  console.log([...arr1,...arr2]);

  // y是动态的数组
  var  [x,...y] = [4,8,10,30];
  console.log(y);

  // 拆解字符串为对应的字符
  let  [a,b,c] = "ES6";
  console.log(a);

  // 字符串扩展，拆解字符串为数组E S 6
  var xy = [..."ES6"];
  console.log(xy);





</script>
</body>
</html>
