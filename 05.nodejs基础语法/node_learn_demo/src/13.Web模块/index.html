<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        * {
            padding: 0;
            margin: 0;
        }

        ul {
            display: flex;
            margin: 100px 20px;
        }

        li {
            flex: 1;
            list-style-type: none;
            margin: 2px;
            background-color: lavender;
            height: 50px;
            border-radius: 10px;
            position: relative;
        }

        li:active {
            position: relative;
            top: -15px;
        }

        li::before {
            content: '';
            width: 100%;
            height: 100%;
            border-radius: 10px;
            position: absolute;
            bottom: 10px;
            background-color: orange;
        }

        li:active::before {
            top: 10px;
            height: 10px;
        }

    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <img src="http://localhost:8081/public/2.jpg">
</body>
</html>
