<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
        }

        .box {
            position: relative;
            margin-top: 200px;
            margin-left: 50px;
            background-color: silver;
            text-align: center;
            height: 30px;
            line-height: 30px;
            display: inline-block;
            padding: 2px 30px;
            color: grey;
            font-size: 12px;
            box-sizing: border-box;
            border-radius: 3px;
        }

        .box:hover .toast {
            opacity: 1;
            transform: translate3d(-50%, -100%, 0);
        }

        .toast {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translate3d(-50%, -80%, 0);
            transition: all 0.3s linear;
            opacity: 0;
        }

        .toast li {
            padding: 2px 50px 2px 5px;
            background-color: #a7dbd8;
        }

    </style>
</head>
<body>
<div class="box">
    frans 4个月前
    <div class="toast">
        <ul>
            <li>frans</li>
            <li>email</li>
            <li>address</li>
        </ul>
    </div>
</div>
</body>
</html>
