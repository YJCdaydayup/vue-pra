 <!DOCTYPE html>
 <html>
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
     <title>1px</title>
     <style>
         * {
             padding: 0;
             margin: 0;
         }
         .box {
             margin-top: 10px;
             width: 100px;
             height: 100px;
             border-top: 1px solid black;
         }

         .border_1px {
             position: relative;
         }

         .border_1px::after {
             position: absolute;
             content: '';
             width: 100%;
             height: 1px;
             bottom: 0;
             left: 0;
             background-color: black;
         }

         @media screen and (-webkit-device-pixel-ratio: 2) {
             .border_1px::after {
                 transform: scaleY(0.5);
             }
         }

         @media screen and (-webkit-device-pixel-ratio: 3) {
             .border_1px::after {
                 transform: scaleY(0.3333);
             }
         }


     </style>
 </head>
 <body>
    <div class="box border_1px" id="box">12</div>
