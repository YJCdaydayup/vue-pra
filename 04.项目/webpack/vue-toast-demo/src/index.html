<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Title</title>
    <style>
        .toast-container {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 2000;

            /* 控制子元素水平 垂直居中 */
            display: flex;
            justify-content: center;
            align-items: center;


        }

        .toast {
            width: 180px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            background-color: black;
            border-radius: 10px;
            color: white;
            opacity: 0.61;
        }


    </style>
</head>
<body>
    <section class="toast-container">
        <div class="toast">
            <span>hello，Toast</span>
        </div>
    </section>
</body>
</html>
