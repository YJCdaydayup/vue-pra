<input type="checkbox" id="9"></input>9

<script>

    var syncizeFile = function (id) {
        console.log('开始同步文件: ', id);
    }

    var inputs = document.getElementsByTagName('input');
    for (var i = 0; len = inputs.length, i < len; i++) {
        inputs[i].onclick = function () {
            if (this.checked === true) {
                syncnizedFiles(this.id);
            }
        }
    }

    var syncnizedFiles = (function () {
        var ids = [], timer;
        return function (id) {
            ids.push(id);
            if (timer) {
                return;
            }
            timer = setTimeout(function () {
                clearTimeout(timer);
                timer = null;
                var str = ids.join(',');
                syncizeFile(str);
                ids = [];
            }, 2000);
        }
    })()

</script>
</body>
