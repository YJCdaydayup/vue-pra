<script>

    Function.prototype.AOP = function (fn) {
        var self = this;
        return function () {
           var arr = fn()
           return self.apply(this,arr);
        }
    }

    var func = function () {
        var sum = 0;
        for (var i = 0; len = arguments.length, i < len; i++) {
            sum += arguments[i];
        }
        return sum;
    }

    var x = func.AOP(function () {
        return [1,2,3,4,5,6];
    })();
    console.log(x)


</script>
