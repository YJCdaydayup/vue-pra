<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1">
	<title>Title</title>
	<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
	<!--<script type="text/javascript" src="./node_modules/yangli_toast_demo/dist/vue-toast-demo.js"></script>-->
	<script  src="./dist/vue-toast-demo.js"></script>
</head>
<body>
	<div id="app">
		<button @click="toast">点击弹出Toast</button>	
	</div>
	
	<script type="text/javascript">

		Vue.use(Toast)

		new Vue({
			el: "#app",
			methods: {
				toast() {
					this.$toast.show("你好，Toast");
				}
			}
		})
	</script>
</body>
</html>
