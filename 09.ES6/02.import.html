<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>import / export</title>
  </head>
  <body>
  <script>


      // 1.一个文件只能有一个export default，可以有多个export；
      // 2.使用export default people， 就用import people导入；
      // 3.使用export name时，用import {name} 导入；
      // 4.一个文件既有export default people，又有多个export name 或者 export age时，导入就用import people {name, age}
      // 5.一个文件出现多个export导出很多模块时，导入就用import * as example


    function *createIterator() {
      yield 1;
      yield 2;
      yield 3;
    }

    let iterator = createIterator();

    let n = iterator.next();
    console.log(n.value);
    if (!n.done) {
      let n = iterator.next();
      console.log(n.value);
      if (!n.done) {
        let n = iterator.next();
        console.log(n.value);
        console.log(n.done)
        if (!n.done) {
          let n = iterator.next();
          console.log(n.value)
          console.log(n.done);
        }
      }
    }

  </script>
  </body>
</html>
